<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universities | Campus Finder Canada</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
  .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
</style>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <h1 class="text-3xl font-extrabold text-blue-700">Campus Finder Canada</h1>
    <div class="flex gap-6 text-gray-700">
      <a href="index.html" class="hover:text-blue-700">Home</a>
      <a href="universities.html" class="hover:text-blue-700">Universities</a>
      <a href="map.html" class="hover:text-blue-700">Map</a>
      <a href="about.html" class="hover:text-blue-700">About</a>
    </div>
  </nav>
</header>

<main class="container mx-auto py-10 px-4">
  <h2 class="text-3xl font-bold mb-4 text-center">Canadian Universities</h2>
  <input id="search" placeholder="Search by name..." class="border p-2 w-full mb-6 rounded-md">

  <div id="universityList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<script type="module">
  import { universities } from "./data/universities.js";
  const list = document.getElementById("universityList");
  const search = document.getElementById("search");

  function render(listData) {
    list.innerHTML = listData.map(u => `
      <div class="card bg-white bg-opacity-90 backdrop-blur-md p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h3 class="text-xl font-bold text-blue-700 mb-2">${u.name}</h3>
        <p class="text-gray-600 mb-2">${u.city}, ${u.province}</p>
        <p><b>Tuition:</b> ≈ $${u.tuition}</p>
        <p><b>Ranking:</b> #${u.ranking}</p>
        <p class="text-gray-700 mt-2">${u.description}</p>
        <a href="${u.website}" target="_blank" class="text-blue-600 underline mt-2 block">Visit Website</a>
      </div>
    `).join('');
  }

  render(universities);
  search.addEventListener("input", e => {
    const val = e.target.value.toLowerCase();
    render(universities.filter(u => u.name.toLowerCase().includes(val)));
  });
</script>

<footer class="text-center py-6 text-gray-500 border-t mt-16">
  Built by Jeo • © 2025 Campus Finder Canada
</footer>

</body>
</html>
