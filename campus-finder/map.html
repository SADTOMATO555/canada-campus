<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map | Campus Finder Canada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="data/universities.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md sticky top-0">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-700">ðŸŽ“ Campus Finder Canada</h1>
      <div class="flex gap-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-700">Home</a>
        <a href="universities.html" class="hover:text-blue-700">Universities</a>
        <a href="map.html" class="hover:text-blue-700">Map</a>
        <a href="about.html" class="hover:text-blue-700">About</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto py-10">
    <h2 class="text-3xl font-bold mb-4 text-center">Campus Map</h2>
    <div id="map" class="h-[80vh] rounded-xl shadow"></div>
  </main>

  <script type="module">
    import { universities } from "./data/universities.js";
    const map = L.map("map").setView([56.1304, -106.3468], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    universities.forEach(u => {
      L.marker([u.lat, u.lng])
        .addTo(map)
        .bindPopup(`<b>${u.name}</b><br>${u.city}, ${u.province}<br>Tuition: â‰ˆ $${u.tuition}<br>Ranking #${u.ranking}`);
    });
  </script>
</body>
</html>
